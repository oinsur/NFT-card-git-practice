<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <div class="container" id="container">
    <img id="NFT" src="./images/image-equilibrium.jpg" alt="equilibrium NFT pic">
    <h3 id="name">Equilibrium #3429</h3>
    <p id="text">Our Equilibrium collection promotes balance and calm</p>
    <div class="info">
      <div class="stat">
        <img src="./images/icon-ethereum.svg" alt="Eth icon">
      <p class="price" id="price">0.041ETH</p>
      </div>
      <div class="stat">
        <img src="./images/icon-clock.svg" alt="clock">
        <p class="time" id="time">3 days left</p></div>
    </div>
    <div class="footer">
      <img id="profilePic" src="./images/me__icon.png" alt="avatar">
      <p>Creation of  <span id="owner">Omar Insurriaga</span></p>
  </div>
  </div>
  <button id="btn">Click Me</button>
  <script src="script.js"></script>
</body>
</html>
